<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - Events</title>
</head>
<style>
    #event{
        background-color: rgb(177, 206, 18);
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 3rem;
    }
    .child{
        width: 30px;
        background-color: blue;
        height: 80%;
        margin-right: 50px;
    }

    .child:last-child{
        margin-right: 0px;
    }


</style>
<body>
    
    <h1>JS Events</h1>
    <ul>
        <li>on mouse enter</li>
        <li>on mouse leave</li>
        <li>on mouse  over</li>
        <li>on click</li>
        <li>on double click</li>
        <li>on change</li>
        <li>on keyup</li>
        <li>on keydown</li>
        <li>on keypress</li>
        <li>on drop</li>
        <li>on drag</li>
    </ul>

    <div id="event">
        <div class="child">

        </div>
        <div class="child">

        </div>
    </div>


    <script src="./js/javascript.js"></script>
</body>
</html>
